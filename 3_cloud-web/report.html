<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/highcharts.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Dashboard - Panel Profilu Mieszkańca</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="./index.html">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">

            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="text-uppercase text-center">Czujnik: <span></span></h1>
                    </div>

                    <div class="panel-body">
                        <h3>Kanał: <span class="channel-name"></span></h3>
                        <p>Ostania aktualizacja kanału: <span class="channel-last-update"></span></p>
                        <p><span class="channel-description"></span></p>
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="sensor"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/highcharts.js"></script>

    <script src="config.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/report.js"></script>
</body>
</html>
